<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    <!-- favicon -->
    <link rel="shortcut icon" href="{% static 'image/favicon.png' %}"/>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Channel Business</title>
  </head>
  <body>
    <div class='header'>
        <h1>
          <a href='/' style='text-decoration:none; color:#333'>
            <img src="{% static 'image/logo.png' %}" width="100">
            <B style="color:#27190c;">正官庄 通路營業</B>
          </a>
        </h1>
    </div>
    <!-- NAVIGATION START -->
    <div class='topnav'>
      <!-- Use any element to open the sidenav -->
      {% include 'nav.html' %}
    </div>
    <div class='topnav'>
    <!-- NAVIGATION END -->
    <!-- SIDE MENU START -->
    <div id="mySidenav" class="column side">
      <ul style="list-style-type:none">
        {% comment %} <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a> {% endcomment %}
        <li><a href="/csd">Daily</a></li>
        <li><a href="/csm">Monthly</a></li>
        <li><a href="/csp">Yearly</a></li>
      </ul>
    </div>
    <!-- SIDE MENU END -->
    <!-- CONTENTS START -->
    <div id="main" class="column middle">
    {% block content %}
    {% endblock %}
    </div>
    <!-- CONTENTS END -->
    <!-- Upload Layer -->
    <div id='loading-div' style='display:none;'>
      <div id='loading-box'>
          <div class='loading-container' style='line-height:50%;'>
              <div class='loading'></div>
              <div id='loading-text'>loading</div>
          </div>
      </div>
    </div>
    {% load static %}
    <!-- Optional JavaScript; choose one of the two! -->
    <script src="{% static 'script/script.js' %}"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
