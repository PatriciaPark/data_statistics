<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <title>Hello, world!</title>
  </head>
  <body>
    <div class='header'>
        <h1><a href='/' style='text-decoration:none; color:#333'>Hello, world!</a></h1>
    </div>
    <!-- NAVIGATION START -->
    <div class='topnav'>
      <!-- Use any element to open the sidenav -->
      {% include 'nav.html' %}
    </div>
    <div class='topnav'>
    <!-- NAVIGATION END -->
    <!-- SIDE MENU START -->
    <div id="mySidenav" class="column side">
      <ul style="list-style-type:none">
        {% comment %} <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a> {% endcomment %}
        <li><a href="/csd">Daily</a></li>
        <li><a href="/csm">Monthly</a></li>
        <li><a href="/csp">PSI</a></li>
      </ul>
    </div>
    <!-- SIDE MENU END -->
    <!-- CONTENTS START -->
    <div id="main" class="column middle">
    {% block content %}
    {% endblock %}
    </div>
    <!-- CONTENTS END -->
  
    {% load static %}
    <!-- Optional JavaScript; choose one of the two! -->
    <script src="{% static 'script/script.js' %}"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
