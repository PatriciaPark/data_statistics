{% extends 'base.html' %}
{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<link rel="stylesheet" href="{% static 'css/csd.css' %}">
<link rel="stylesheet" href="{% static 'css/loading.css' %}">
<style type="text/css"></style>

<div class="container">
    {% if user.is_authenticated %}
      <form class="card p-3 mt-5" method="POST" autocomplete = "off">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit" class="btn btn-primary" >Submit </button>
      </form>
      {% for message in messages %}
        {% if message.tags == 'success' %}
          <div class="alert alert-primary alert-dismissible fade show" role="alert">{{message}}
            <a herf={% url 'dashbord:main' %} type="button" class="btn btn-close" data-bs-dismiss="alert" aria-label="Close"></a>
          </div>
        {% endif %}
      {% endfor %}
    {% else %}
        <meta http-equiv="refresh" content="0; url='/users/login'" />
    {% endif %}
</div>
